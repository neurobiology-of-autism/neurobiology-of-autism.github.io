---
layout: default
---
<h1>Posts</h1>
<ul>
  {% for post in site.posts limit:10 %}
    <li><a href="{{ post.url }}">{{post.title}}</a></li>
  {% endfor %}
</ul>
  
<h1>Pages</h1>
<ul>
  {% for page in site.pages limit:10 %}
    <li><a href="{{ page.url }}">{{page.url}}</a></li>
  {% endfor %}
</ul>
